<!-- se reutiliza el codigo de encriptacion de  admin y se adecua para trabajar con localstorage.getitem outputKey -->
<script>
 const input2 = document.getElementById('input2');
const button2 = document.getElementById('button2');
const output2 = document.getElementById('output2');
const  mostrar = document.getElementById('mostrar');

mostrar.addEventListener('click', () =>
alert('Lo siento profe, no lo hice')
)


button2.addEventListener('click', () => {
  const key = localStorage.getItem('outputKey');
  const word = input2.value;
  let encryptedWord = '';
  for (let i = 0; i < word.length; i++) {
    const char = word[i];
    const charIndex = key.indexOf(char);
    if (charIndex !== -1) {
      const nextChar = key[(charIndex + 1) % key.length];
      encryptedWord += nextChar;
    } else {
      encryptedWord += char;
    }
  }
  output2.textContent = encryptedWord;
});

</script>
