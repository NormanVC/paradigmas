<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
<div class="bg-light container-fluid w-100 d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url('https://miro.medium.com/max/1100/1*cP7MHHa7OZUcE7K9Jw0M2g.webp'); background-size: cover; background-position: center;">

    <div class="card" style="width: 400px; z-index: 1;">
        <h3 class="text-primary col-lg-12 text-center">Verifique sus credenciales</h3> 
        <form id="formulario_login" method="POST">
            <div class="mb-3">
              <label for="txt_usuario">Usuario</label>
              <input type="text" class="form-control" id="txt_usuario" name="usuario" required="">
            </div>
            <div class="mb-3">
              <label for="txt_pass">Contrase√±a</label>
              <input type="password" class="form-control" id="txt_pass" name="pass" required="">
            </div>
            <button type="submit" class="btn btn-primary col-lg-12 btn-block">Ingresar</button>
            <button onclick="window.location.replace('user.html')" style="background-color: rebeccapurple;" class="btn btn-primary col-lg-12 btn-block">Haz click aqui si no eres administrador</button>
          </form>
          </div>
        
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
        </body>
        </html>
